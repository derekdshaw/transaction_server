<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Transaction Server Frontend</title>
    <script>
    (function() {
      try {
        var mode = window.localStorage.getItem('joy-mode') || 'system';
        var resolvedMode =
          mode === 'system'
            ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
            : mode;

        document.documentElement.setAttribute('data-joy-color-scheme', resolvedMode);
        document.documentElement.setAttribute('data-color-scheme', resolvedMode);
      } catch (e) {
        console.error('InitColorSchemeScript failed', e);
      }
    })();
  </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
